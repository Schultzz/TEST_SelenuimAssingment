group 'dk.ms.seleniumTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.testinfected.hamcrest-matchers:all-matchers:1.8'
    compile 'org.seleniumhq.selenium:selenium-java:3.3.1'
    compile 'org.seleniumhq.selenium:htmlunit-driver:2.25'
    compile 'com.google.guava:guava:21.0'
    compile 'com.jayway.restassured:rest-assured:2.9.0'
}
